<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    
    <style type="text/css">

        li.ui-selectonemenu-item{
            font-size:12px;
            background-color: #ffcc00;
        }
        .ui-datatable{
            background-color: #b2d5d6;
        }
    </style>
    
    <f:view>
    <h:head>
        
        <title>Users</title>
    </h:head>
        <h:body > <!--style="background-image:url('../../resources/imagens/fundo.jpg');background-position: 50% 0%;background-repeat: no-repeat"    -->
        
           <p:panel header="Ivr">
            <h:form id="tabela">
                 <p:dataTable emptyMessage="No Data Found." scrollWidth="30" id="ivrs"   paginator="true" value="#{ivrBean.listAll}" var="ivr"   rows="10" style="width:60%; font-family:Arial; font-size: 12px;"> 


                <p:column style="width:100px;">
                    <f:facet  name="header">
                    <h:outputText value="Site" />
                    </f:facet>
                         <h:outputText value="#{ivr.site.name}"/>
                </p:column> 
                   
                <p:column style="width:200px;">
                    <f:facet  name="header">
                    <h:outputText value="IVR Code" />
                    </f:facet>
                         <h:outputText value="#{ivr.ivrCode}"/>
                </p:column> 

                <p:column style="width:200px;">
                    <f:facet  name="header">
                    <h:outputText value="Capacity" />
                    </f:facet>
                         <h:outputText value="#{ivr.capacity}"/>
                </p:column> 
                
          
                     
                <p:column style="width:70px;">
                    <f:facet name="header">
                    <h:outputText value="Edit" />
                    </f:facet>
                    <h:commandLink  value="Edit" actionListener="#{ivrBean.edit(ivr)}"/>
                </p:column> 

                <p:column  style="width:70px;">
                    <f:facet name="header">
                    <h:outputText value="Remove" />
                    </f:facet>
                    <h:commandLink value="Remove" actionListener="#{ivrBean.remove(ivr)}"  />
                </p:column> 

                </p:dataTable>
            </h:form>
            
            
                         <h:form id="FormUser"> 
                 
            <p:panel header="Details"  rendered="true" style=" width: 60%; border: 0; font-style: italic; font-family:Arial; font-size: 12px;" >
                <h:inputHidden  value="#{ivrBean.ivrId}" validatorMessage="#{ivrBean.ivrId}"/>
                 
                <h:panelGrid  columns="2" style="border-style:groove;border-style-inner:none ;width: 800px">
                
                    <p:outputLabel  value="IVR Code :" />  <p:inputText     value="#{ivrBean.ivrCode}"    />

					<p:outputLabel  value="Capacity :" />  <p:inputText     value="#{ivrBean.capacity}"    />
                    
                    <p:outputLabel  value="Site     :"/>   <p:selectOneMenu value="#{ivrBean.site.siteId}" effect="fade"  style="font-size: smaller;font: smaller ;width: 200px;" >  
                                    <f:selectItem itemLabel="--Choose--" itemValue=""/>  
                                    <f:selectItems value="#{siteBean.listAll}" var="site" itemLabel="#{site.name}" itemValue="#{site.siteId}"/>  
                                   </p:selectOneMenu>  
                
                     
                      
                <h:commandButton value="Save"  action ="#{ivrBean.save}"/>
                <h:commandButton value="Reset" actionListener ="#{ivrBean.reset}"/>
            </h:panelGrid>   
                   
               
            </p:panel>
                <p:messages severity="error" closable="true"/>
        </h:form>
            
            
            </p:panel>
            
    </h:body>
    </f:view>
</html>
